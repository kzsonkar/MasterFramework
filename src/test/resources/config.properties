url=https://opensource-demo.orangehrmlive.com/

#Dynamic reports  yes or no
#if no, report will have name as currenttime+index.html
#if yes, report will have name as index.html 
overridereports=yes

#PassedStepsScreenshot --> Yes or No
passedstepsscreenshots=no

#failedStepsScreenshot --> Yes or No
failedstepsscreenshots=yes

#retry failed test cases-->Yes or No
retryfailedtests=no

#Possible values CHROME, FIREFOX, SAFARI, OPERA, EDGE
browser=chrome

#local,remote
runModeBrowser=local

#seleniumgrid, selenoid, browserstack, saucelabs
browserRemoteMode=selenoid

#seleniumGridURL
seleniumGridURL=https://localhost:4444/wd/hub

#selenoidURL
selenoidURL=http://localhost:4444/wd/hub

